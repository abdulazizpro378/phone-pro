<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>translate</title>

<style>
    .translate-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
        padding: 10px;
        box-sizing: border-box;
    }

    #translate-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
    }

    #translate-btn:hover {
        background-color: #0069d9;
    }

    #copy {
        background-color: transparent;
    }

    #paste {
        background-color: transparent;
    }
</style>

    <div class="phone">

            <div class="translate-container">
                <h2>O'zbek tilidan Ingilis tiliga tarjima</h2>
                <button id="copy">
                    <img src="./images/cope.png" width="20px" alt="" srcset="">
                </button>
           
                <textarea id="input-text" placeholder="Matningizni kiriting"></textarea>
                <button id="translate-btn">Tarjima qilish</button>
                <textarea id="output-text" placeholder="Tarjima natijasi"></textarea>
            </div>
        </div>
        <div class="home-button"></div>
    </div>


    
    <script>
        const inputText = document.getElementById('input-text');
        const translateBtn = document.getElementById('translate-btn');
        const homeButton = document.getElementById('home-button');
        const outputText = document.getElementById('output-text');
        const copyBtn = document.getElementById('copy');
        const pasteBtn = document.getElementById('paste');

        function translateText() {
            const input = inputText.value;
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=uz&tl=eng&dt=t&q=${encodeURI(input)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const translation = data[0][0][0];
                    outputText.value = translation;
                })
                .catch(() => {
                    outputText.value = "Tarjima xato bo'ldi";
                });
        }

            const text = inputText.value;
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert("Matn nusxalandi: " + text);
                })

</body>

</html>
